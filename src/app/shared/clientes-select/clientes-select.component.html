<div class="form-group">
  <div class="input-group">
      <select class="form-control" id="selectCliente" (change)="this.sendSelectedOption()" [(ngModel)]="this.id">
          <option value="0" disabled>Cliente</option>
          <option *ngFor="let item of this.clientes" [value]='item.id'>{{item.nombre}}</option>
      </select>
  </div>
</div>
